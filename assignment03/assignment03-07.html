<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>print the square of asterisks</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
			function squareOfAsterisks(side){
 				for (var i=0;i<side;i++){
 					for (var j=0;j<side;j++){
 						document.write("*");
 					}
 					document.write("<br />");
 				}	
			}

			var size=parseInt(prompt("Please input the size of the square :",""))

			squareOfAsterisks(size);

			

		</script>
	</head>
	<body>
	</body>
</html>
