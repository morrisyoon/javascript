<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>reverse order number</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

			function reminder(num1,num2){
				return num1%num2;   
			}

			function quotient(num1,num2){
				num2=Math.pow(10,num2);
				var quot= Math.floor(num1/num2);
				var result=reminder(quot,10);

				if (num1<num2) {
					result="";
				}
			
				return result; 
			}

			function reverse(num){
				var digits=new Array;
				var i=0;
				while(quotient(num,i)){
					digits[i]=quotient(num,i);
					i++
				}
				var result=0;
				for (i=0;i<digits.length;i++){
					result+=Math.pow(10,(digits.length-i-1))*digits[i];
				}
				return result;
			}

			function start() {
			var number=parseInt(prompt("Please input an integer : ",""));

			alert ("You entered the number "+number+"\n and the reverse order number is " + reverse(number));
			}

			start();
		</script>
	</head>

</html>
