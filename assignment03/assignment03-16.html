<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>multiplication game</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

			function question(){
				var number1=Math.floor(Math.random()*8)+2;
				var number2=Math.floor(Math.random()*8)+2;
				var answer=parseInt(prompt("How much is "+number1+" times "+number2+"?",""));
				if (answer==number1*number2){
					alert("Correct!!!");
					exit;
				}
				else {
					alert("Wrong! Try again");
					question();
				}
					
			}

			question();
			
		</script>
	</head>
	<body>
	</body>
</html>
