<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>coin tossing</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

			function flip(){
				var result=Math.floor(Math.random()*2);
				return result;
			}

			var score_head=0, score_tail=0;

			function toss(){
				if(flip()){
					alert('head');
					score_head++;
					document.getElementById('head').innerHTML=score_head;
				}
				else{
					alert('tail');
					score_tail++;
					document.getElementById('tail').innerHTML=score_tail;
				}

			}
		</script>
	</head>
	<body>
		<input type="button" value="Toss!" onclick="toss()" />
		<p>Head :<div id="head">0</div></p>
		<p>Tail :<div id="tail">0</div></p>
	</body>
</html>
