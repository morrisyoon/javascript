<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IntegerPower</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
			function integerPower(){

				var base=document.getElementById('number1').value;	
				var exponent=document.getElementById('number2').value;

				var result = base;
				for (var i=1;i<exponent;i++){
					result*=base;
				}	
				alert("The result is "+result+"!");
			}


		</script>
	</head>
	<body>
		<form>
			base : <input id="number1" type="text" name="num1" /><br />
			exponent : <input id="number2" type="text" name="num2" /><br />
			<input type="button" value="calculate!" onclick="integerPower()" />
		</form>
	</body>
</html>
