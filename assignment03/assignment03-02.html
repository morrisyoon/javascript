<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculate the parking charge</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
			function calculate_charges(){

				var hour= parseInt(prompt("Please input the parking hours",""));
				var charge=2;
				if (hour>3)
					 charge+=(hour-3)*0.5;
				if ( charge>10)
					 charge=10;

				document.write("hour :" + hour+"<br />charges :"+charge+"<br />");
			}

			 calculate_charges();

		</script>
	</head>
