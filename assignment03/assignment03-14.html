<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>quality points</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

			function qualityPoints(num){
				if (num>89)
					return 4;
				if (num>79)
					return 3;
				if (num>69)
					return 2;
				if (num>59)
					return 1;
				return 0;
			}

			function start(){
			var number=parseInt(prompt("Please input score(0~100) : ",""));

			alert ("Yourentered score is "+number+"\n and the quality points is " + qualityPoints(number));
			}

			start();
			
		</script>
	</head>
	<body>
	</body>
</html>
