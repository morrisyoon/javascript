<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>search the minimum</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

			function minimum3(num1,num2,num3){

				return Math.min(num1,num2,num3);
			}

			function start(){

				var number1 =parseInt(prompt("Please input 1st integer: ",""));
				var number2 =parseInt(prompt("Please input 2nd integer: ",""));
				var number3 =parseInt(prompt("Please input 3rd integer: ",""));

				alert ("The smallest number is "+minimum3(number1,number2,number3)+" !");
			}

			start();
			

		</script>
	</head>
	<body>
	</body>
</html>
