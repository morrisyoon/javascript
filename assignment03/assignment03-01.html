<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculate the area of a circle</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
			function circleArea(){
				var radius= parseFloat(prompt("Please input the radius of circle",""));
				var area = radius*radius*Math.PI; 
				document.write("radius :" + radius+"<br />area :"+area.toFixed(2)+"<br />");
			}

			circleArea();

		</script>
	</head>
	<body>
	</body>
</html>
