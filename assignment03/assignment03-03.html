<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculate distance of two points</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
			function calculate_distance(){

				var x1= parseInt(prompt("Please input the x coordinate of 1st point",""));
				var y1= parseInt(prompt("Please input the y coordinate of 1st point",""));

				var x2= parseInt(prompt("Please input the x coordinate of 2nd point",""));
				var y2= parseInt(prompt("Please input the y coordinate of 2nd point",""));

				var distance=Math.sqrt((x2-x1)*(x2-x1)+(y2-y1)*(y2-y1));

				document.write("point 1 : ( " + x1+" , "+y1+" )<br />point 2 : ( "+x2+" . "+y2+" )<br />distance : "+distance.toFixed(2)+"<br />");
			}

			calculate_distance();

		</script>
	</head>
	<body>
	</body>
</html>
