<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>print the integer as a digit (quotient, reminder)</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
		
			function reminder(num1,num2){
				return num1%num2;   //returns the reminder
			}

			function quotient(num1,num2){
				var quot= Math.floor(num1/num2);
				var result=reminder(quot,10)+"&nbsp;&nbsp;";

				if (num1<num2) {
					result="";
				}
			
				return result; //returns the reminder
			}

			var number=parseInt(prompt("Please input integer between 1 and 99999: ",""));

			while(number>99999 || number < 1)
			{
				alert("Your number is not  between 1 and 99999. \n\n Try again.")
				number=parseInt(prompt("Please input integer between 1 and 99999: ",""));
			}

			document.write(quotient(number,10000)+quotient(number,1000)+quotient(number,100)+quotient(number,10)+quotient(number,1));


		</script>
	</head>
	<body>
	</body>
</html>
