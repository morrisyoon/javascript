<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Get Average (random)</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">
		var classNumber = 10;
		var sum=0;
		var average=0;
		var score=0;
		
		for (var i=0;i<classNumber;i++)
		{
			score=Math.floor(Math.random()*100+1);
			sum+=score;
			document.write((i+1)+" | "+score+"<br />");
		}

		average=(sum / classNumber).toFixed(2);
		document.write("===============================<br />Average is "+average);
		</script>
	</head>
	<body>
	</body>
</html>
