<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Palindrome</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">


			var number= parseInt(prompt("Please input positive five digits integer: ",""));
			
			while (number<10000 || number >99999)
			{
				alert ("This is not a positive five digits integer.\nPlease input again.");
				number= parseInt(prompt("Please input positive five digits integer: ",""));
			}
			
			var digit1=parseInt(number/10000);
			var digit2=parseInt(number/1000)%10;
			var digit4=parseInt(number/10)%10;
			var digit5=number%10;
			
			if (digit1==digit5 && digit2==digit4)
				document.write(number+" is PALINDROME.<br />");
			else 
				document.write(number+" is NOT palindrome.<br />");
				
		</script>
	</head>
	<body>
	</body>
</html>
