<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Smallest Integer</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

		var numbers = new Array;
		var i=0;

		while (i<5) // if user input minus number this loop will break
		{
			numbers[i]=parseInt(prompt("Pleas input a integer : ",""));
			i++;
		}

		numbers.sort();

		for (var i=0;i<numbers.length;i++)
		{
			if (numbers[i]>=0)
				document.write(numbers[i]+"<br />");
		}

		</script>
	</head>
	<body>
	</body>
</html>
