<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Employee Wages</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">

			 for (var i=1;i<=6;i++)
			 {
				 
				var hour = parseFloat(prompt("Please input the working hour for employee "+i+" : ",""));
				var rate = parseFloat(prompt("Please input the hourly rate for employee "+i+" : ",""));
				var wages = hour * rate;
				if (hour > 40)
					wages +=(hour -40)*rate*0.5;
				document.write(i+" | "+hour+" hours | rate : "+rate+" | wage : $"+wages+"<br />");
			 }
			 

		</script>
	</head>
	<body>
	</body>
</html>
