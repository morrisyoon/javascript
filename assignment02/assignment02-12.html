<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Encript, Decript</title>
		<style>
			body {font:10px sans-serif;}
		</style>
		<script type="text/javascript">


			function write_digits()
			{
				for (var i in digits)
				{
					document.write(digits[i]+" | ");
				}
				document.write("<br />");
			}
			
			function swap(num,num2)
			{
				var tmp=num;
				num=num2;
				num2=tmp;
			}
			
			
			 var digits = new Array;
				 
			 for (var i = 0; i <4;i++)
			 {
				digits[i]= parseInt(prompt("Please input one digit integer: for digit "+i,""));
			 }
			 
			document.write ("Inputed digits | ");
			write_digits();
			
			
			// encript
			
			for (var i in digits)
			{
				digits[i] = (digits[i]+7)%10;
			}
			swap(digits[0],digits[2]);
			swap(digits[1],digits[3]);
			
			document.write ("Encripted digits | ");
			write_digits();
			
			// decript
			
			for (var i in digits)
			{
				digits[i] = (digits[i]-7)%10;
				if (digits[i]<0) 
					digits[i]+=10;
			}
			swap(digits[0],digits[2]);
			swap(digits[1],digits[3]);
			
			document.write ("Decripted digits | ");
			write_digits();
			
			
		</script>
	</head>
	<body>
	</body>
</html>
